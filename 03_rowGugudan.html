<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03 구구단</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    class GuGuDan extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          firstNum: Math.ceil(Math.random() * 9),
          secondNum: Math.ceil(Math.random() * 9),
          value: '',
          result: ''
        };
      }
      render() {
        return (
          <React.Fragment>
            <div>{this.state.firstNum}곱하기{this.state.secondNum}는?</div>
            <form onSubmit={(e) => {
              e.preventDefault();
              if(parseInt(this.state.value, 10) === this.state.firstNum * this.state.secondNum) {
                this.setState({
                  result: '정답',
                  firstNum: Math.ceil(Math.random() * 9),
                  secondNum: Math.ceil(Math.random() * 9),
                  value: ''
                });
              } else {
                this.setState({
                  result: '땡!',
                  value: ''
                });
              }
            }}>
              <input type="number" value={this.state.value} onChange={(e) => this.setState({ value: e.target.value })} />
              <button type="submit">입력!</button>
            </form>
            <div>{this.state.result}</div>  
          </React.Fragment>
        );
      }
    }
  </script>
  <script type="text/babel">
    ReactDOM.render(<GuGuDan />, document.querySelector('#root'));
  </script>
</body>
</html>
